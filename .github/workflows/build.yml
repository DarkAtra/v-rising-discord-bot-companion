name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.cs'
      - 'nuget.config'
      - 'thunderstore.toml'
      - 'v-rising-discord-bot-companion.csproj'

concurrency:
  group: ci-main

permissions:
  # used by semantic release
  contents: write
  issues: write
  pull-requests: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.408'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs:
      - verify
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.408'

      - name: Setup Thunderstore CLI
        run: dotnet tool install --global tcli

      - name: Create new release
        uses: cycjimmy/semantic-release-action@v4.2.1
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          THUNDERSTORE_TOKEN: ${{ secrets.THUNDERSTORE_TOKEN }}
